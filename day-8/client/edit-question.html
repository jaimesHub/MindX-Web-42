<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit question</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    <form id="formEdit">
        <div class="form-group">
            <label for="textEdit">Nội dung câu hỏi: </label>
            <input type="text" class="form-control" id="textEdit" placeholder="Nội dung câu hỏi">
        </div>

        <div class="form-group">
            <label for="yesCountEdit">Số lựa chọn là Yes:</label>
            <textarea class="form-control" id="yesCountEdit"></textarea>
        </div>

        <div class="form-group">
            <label for="noCountEdit">Số lựa chọn là No:</label>
            <textarea class="form-control" id="noCountEdit"></textarea>
        </div>
        <button id="submitBtn" type="submit" class="btn btn-primary">Xác nhận</button>
    </form>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="/edit-question.js"></script>
</body>

</html>
