<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Quyet de</title>
    <link rel="stylesheet" href="/create-question.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Quyetde</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Hỏi nhanh <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Đáp gọn</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container h-100 mt-5">
        <div class="row justify-content-md-center">
            <h2 id="contentQuestion">Content</h2>
        </div>
        <div class="row mt-5">
            <div class="col-12 col-md-6 d-flex justify-content-center mt-2">
                <button class="voteBtn btn btn-danger" id="voteNo" data-type="no">Sai / Không / Trái</button>
            </div>
            <div class="col-12 col-md-6 d-flex justify-content-center mt-2">
                <button class="voteBtn btn btn-primary" id="voteYes" data-type="no">Đúng / Có / Phải</button>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-12 col-md-2 text-md-right text-center mt-2">
                <button class="btn btn-light" id="createQuestion">Tạo câu hỏi</button>
            </div>
            <div class="col-12 col-md-2 text-md-center text-center mt-2">
                <button class="btn btn-light" id="resultVote">Kết quả vote</button>
            </div>
            <div class="col-12 col-md-2 text-md-left text-center mt-2">
                <button class="btn btn-light" id="otherQuestion">Câu hỏi khác</button>
            </div>
            <div class="col-12 col-md-2 text-md-left text-center mt-2">
                <button class="btn btn-light" id="getListQuestion">Danh sách câu hỏi</button>
            </div>
            <div class="col-12 col-md-2 text-md-left text-center mt-2">
                <button class="btn btn-light" id="deleteButton">Xóa câu hỏi</button>
            </div>
            <div class="col-12 col-md-2 text-md-left text-center mt-2">
                <button class="btn btn-light" id="updateButton">Chỉnh sửa câu hỏi</button>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="/home.js"></script>
</body>

</html>
